{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    {% block bootstraplink%}
    {% endblock %}

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/dashboard/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



    <title>adminhome</title>
</head>
<style>
    /* Basic styling for the search bar */
</style>

<body>
    <div class="container-fluid">

        <div class="row" style="background-color: rgb(255, 255, 255); box-shadow: 20px 1px 10px #000000;">
            <div class="col-7 d-flex justify-content-end mt-2 mb-2">
                <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;letter-spacing: 5px; color: rgb(0, 83, 34);">Admin dashboard</h1>
            </div>
            
            <div class="col-5 mt-2  mb-2 d-flex justify-content-end">
                <button class="btn btn-dark">
                    <a class="nav-link" href="{% url 'admin_logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </button>
            </div>
        </div>

        <div class="row" style=" box-shadow: 10px 0 10px rgba(0, 0, 0, 0.2);">
            <nav class="col-md-2 d-flex d-md-block d-sm-block sidebar-div mt-2" style="color: rgb(0, 0, 0);">
                <div class="rounded">
                    <div class="d-flex justify-content-around mb-5">
                        <img src="{% static 'images/Admin-Profile-PNG-Clipart.png' %}" width="30%" class="mt-2">
                        <h4 class="mt-4">Admin</h4>
                    </div>
                    <ul class="nav flex-column">
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'admin_home' %}">
                                    <i class="fas fa-home"></i> Home
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'users' %}">
                                    <i class="fas fa-users"></i> User List
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2 mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'product_view' %}">
                                    <i class="fas fa-shopping-cart"></i> Products
                                </a>
                            </li>


                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'categories' %}">
                                    <i class="fas fa-box"></i> Categories
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'sub_categories' %}">
                                    <i class="fas fa-folder"></i> Sub Categories
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders' %}">
                                    <i class="fas fa-file-invoice"></i> Orders
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'coupon' %}">
                                    <i class="fas fa-ticket-alt"></i> Coupons
                                </a>
                            </li>
                        </div>
                        <div class="itemsdiv mx-2 my-2  mb-4">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'banner' %}">
                                    <i class="fas fa-banner"></i> Banner
                                </a>
                            </li>
                        </div>



                    </ul>
                </div>
            </nav>


            {% block content%}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script%}
    
    {% endblock %}

</body>


</html>
